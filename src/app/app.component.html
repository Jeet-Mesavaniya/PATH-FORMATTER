<div class="row">
    <div class="col-sm-12">
        <header>
            <h1 class="tital-name">{{title}}</h1>
          </header>
    </div>
</div>
<br><br>
<section >
    <div class="container">
        <div class="row gx-5">
            <div class="col-md-10 ">

                    <div class="iconsstyle">
                        <button class="btn-all" (click)="copyTextIP()"><fa-icon [icon]="CopyClipboardIcon"></fa-icon></button>
                        <button class="btn-all" (click)="PreviousData()"><fa-icon [icon]="replay"></fa-icon></button>
                        <button class="btn-all" (click)="clearTextALL()"><fa-icon [icon]="TrashIcon"></fa-icon></button>
                    </div>
                    <div class="col-md-6 textbox">
                        <textarea   [value]="varipstring" (input)="someLogic()"
                                    class="form-control textarea-box" id="inputtxtbox" rows="5" cols="250"
                                    placeholder="enter your path :"></textarea>     
                    </div>


                
            </div>
            
            <div class="col-md-10 ">

                    <div class="iconsstyle">
                        <button class="btn-all" (click)="copyTextOP()"><fa-icon [icon]="CopyClipboardIcon"></fa-icon></button>
                    </div>
                    <div class="col-md-6 textbox">
                        <textarea [value]="varopstring"
                                  class="form-control textarea-box" id="outputtxtbox" rows="5" cols="250"  
                                  placeholder="formatted path :" ></textarea>
                    </div>              
            </div>
        </div>
    </div>
</section>
