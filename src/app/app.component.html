<div class="row">
    <div class="col-sm-12">
        <header>
            <h1>Path Formatter</h1>
          </header>
    </div>
</div>

<section >
    <div class="container">
            <div class="col-md-6 textbox">
                <div class="iconsstyle">
                    <!-- <button onclick="copyText(document.getElementById('inputtxtbox').value)"><i class="fas fa-copy"></i></button> -->
                    <button (click)="copyTextIP()"><fa-icon [icon]="CopyClipboardIcon"></fa-icon></button>
                    <button (click)="clearTextALL()"><fa-icon [icon]="TrashIcon"></fa-icon></button>
                </div>
                <div >
                    <textarea   [value]="varipstring" (input)="someLogic()"
                                class="form-control" id="inputtxtbox" rows="5" style="width: 525px;;"
                                placeholder="enter your path :"></textarea>     
                </div>
            </div>

            <div class="col-md-6 textbox">
                <div class="iconsstyle">
                    <button (click)="copyTextOP()"><fa-icon [icon]="CopyClipboardIcon"></fa-icon></button>
                </div>
                <div>
                    <textarea [value]="varopstring"
                              class="form-control" id="outputtxtbox" rows="5" style="width: 525px;;"  
                              placeholder="formatted path :" ></textarea>
                </div>
                
            </div>

        </div> -->

</section>
